<script type="text/javascript">
    RED.nodes.registerType('yeelight-device', {
        category: 'config',
        exportable: false,
        defaults: {
            name: { value: "" },
            host: { value: "", required: true },
            port: {
                value: 55443,
                required: true,
                validate: RED.validators.number()
            },
        },
        label: function () {
            return this.name || this.host + ":" + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="yeelight-device">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="Hostname or IP">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port"  placeholder="55443">
    </div>
</script>
